<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
  <title>Herramienta de Monitorizacion UAV</title>
</head>
<body>
   enter name:<input type="text" id="inputdisplay" size="25" />
	<button type="button" onclick=" sendMessageToServer()">send request to the server</button>
	<br /> reply message received from server:
	<input type="text" id="textdisplay" size="30" />
	
	<script type="text/javascript">
   var xmlHttpRequest;
   if(window.XMLHttpRequest){
	   xmlHttpRequest= new XMLHttpRequest();
   }else if(window.ActiveXObject){
	   xmlHttpRequest= new ActiveXObject("MICROSOFT.XMLHTTP");
   }
   function sendMessageToServer(){
	   xmlHttpRequest.open("POST","Servlet?errorType="+document.getElementById('inputdisplay').value,true);
	   xmlHttpRequest.onreadystatechange=receiveMessageFromServer;
	   xmlHttpRequest.send();
	   document.getElementById('inputdisplay').value="";
   }
   function receiveMessageFromServer(){
	   if(xmlHttpRequest.readyState==4 && xmlHttpRequest.status==200){
	    if(xmlHttpRequest.responseText.length==2)
		   document.getElementById('textdisplay').value = "Camera X could not be initializated"
	    else
		   document.getElementById('textdisplay').value = xmlHttpRequest.responseText;
	   }
   }
   function processError(){
	   if(xmlHttpRequest.readyState==4 && xmlHttpRequest.status==200){
	   if(xmlHttpRequest.responseText.equal(""))
		   document.getElementById('textdisplay').value = "Camera X could not be initializated"
	   
	   }
   }
   </script>
</body>
</html>
