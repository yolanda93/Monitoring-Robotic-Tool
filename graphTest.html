<!DOCTYPE HTML>
<html>
<head>
  <title>Graph2d | Basic Example</title>

  <style type="text/css">
    body, html {
      font-family: sans-serif;
    }
  </style>

 <script type="text/javascript" src="js/vis/vis.js"></script>
  <link rel="stylesheet" href="css/vis/vis.css">
</head>

<body>

<div id="mynetwork"></div>

<script type="text/javascript">
  // create an array with nodes
  var nodes = [
    {id: 1, label: 'Node 1'},
    {id: 2, label: 'Node 2'},
    {id: 3, label: 'Node 3'},
    {id: 4, label: 'Node 4'},
    {id: 5, label: 'Node 5'}
  ];

  // create an array with edges
  var edges = [
    {from: 1, to: 2},
    {from: 1, to: 3},
    {from: 2, to: 4},
    {from: 2, to: 5}
  ];

var options = {
// ...

groups: {
  mygroup: {
    shape: 'circle',
    color: {
      border: 'black',
      background: 'white',
      highlight: {
        border: 'yellow',
        background: 'orange'
      }
    }

  }
  // add more groups here
}
};

var nodes = [
{id: 1, label: 'Node 1'},                    // will get the default style
{id: 2, label: 'Node 2', group: 'group_3'},  // will get the style from 'mygroup'
// ... more nodes
];
  // create a network
  var container = document.getElementById('mynetwork');
  var data= {
    nodes: nodes,
    edges: edges,
  };



  var network = new vis.Network(container, data, options);
  

  
</script>

</body>
</html>
